<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form method="post">
                <legend>修改商品</legend>
                <div class="form-group">
                    <label>商品名称</label>
                    <input type="text" class="form-control" name="productName" th:value="${product.productName}">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" class="form-control" name="productPrice" th:value="${product.productPrice}">
                </div>
                <div class="form-group">
                    <label>市场价格</label>
                    <input type="text" class="form-control" name="productMarketPrice" th:value="${product.productMarketPrice}">
                </div>
                <div class="form-group">
                    <label>开始时间</label>
                    <input type="text" id="startTime" class="form-control" name="startTime" th:value="${product.startTime}">
                </div>
                <div class="form-group">
                    <label>结束时间</label>
                    <input type="text" id="endTime" class="form-control" name="endTime" th:value="${product.endTime}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/moment.js"></script>
<script src="/plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
        $("#startTime,#endTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose:true,
            todayHighlight:true,
            language:'zh-CN'
        });
    })
</script>
</body>
</html>
